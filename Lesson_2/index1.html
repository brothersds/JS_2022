<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Постфиксный инкремент, сохраняется значение 'a' с увеличением на 1
   */
  c = ++a;
  console.log(c);

  /*
  Префиксный инкремент, сохраняется предыдущее значение 'b' 
   */
  d = b++;
  console.log(d);

  /*
  'a' имеет значение 2 и за счет префиксного инкремента становится равной 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  'b' имеет значение 2 но здесь постфиксный инкремент, соответственно значение 'b' остается 2
   */
  d = 2 + b++;
  console.log(d);

    /*
  'a' за счет двух инкрементов имеет значение 3
   */
  console.log(a);

    /*
  'b' за счет двух инкрементов имеет значение 3
   */
  console.log(b);
</script>
</body>
</html>
