<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль один результат из следующих проверок:
1. Если оба числа в переменных `a` и `b` положительные, вывести разность
чисел `a` и `b`, а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
<script>
  "use strict";

  function calculationUser(number_one, number_two) {

    if (number_one > 0 && number_two > 0) {
        return '1';
    } else if (number_one < 0 && number_two < 0) {
        return '2';
    } else if ((number_one > 0 && number_two < 0) || (number_one < 0 && number_two > 0))  {
        return '3';
    }
  }

  function outputResult(result, number_one, number_two) {
    switch (result) {
        case '1':
            return (number_one - number_two);
        case '2':
            return (number_one * number_two);
        case '3':
            return (number_one + number_two);
        default:
            return
    }
  }

const number_one = +prompt('Введите первое число');
const number_two = +prompt('Введите второе число');
const result = calculationUser(number_one, number_two);
const outputUser = outputResult(result, number_one, number_two);
console.log(outputUser);

</script>
</body>
</html>
