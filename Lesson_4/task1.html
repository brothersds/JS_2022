<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  // Функция-конструктор в стиле ES5
  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }
  
  // Метод в стиле ES5 уменьшает стоимость продукта на 25%
  ProductES5.prototype.make25Discount = function() {
    this.price *= 0.75;
  }

  // Класс в стиле ES6
  class ProductES6 {
    constructor(name, price) {
        this.name = name;
        this.price = price;
    }

    // Метод в стиле ES6 уменьшает стоимость продукта на 25%
    make25Discount() {
        this.price *= 0.75;
    }
  }

  const productES5 = new ProductES5('Капуста', 90);
  const productES6 = new ProductES6('Морковь', 15);
  console.log(`Продукт: ${productES5.name} имеет цену ${productES5.price}`);
  console.log(`Продукт: ${productES6.name} имеет цену ${productES6.price}`);
  productES5.make25Discount();
  productES6.make25Discount();
  console.log(`Со скидкой ${productES5.name} имеет цену ${productES5.price}`);
  console.log(`Со скидкой ${productES6.name} имеет цену ${productES6.price}`);
</script>
</body>
</html>
