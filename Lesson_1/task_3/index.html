<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 прибавляем к 10 получаем 20
  2. Так как один из элементов строка, то 20 становится строкой "20" и с помощью конкатенации сливается со строкой "10"
  3. С помощью console.log выводим строку "2010" в консоль.
*/
   console.log(10 + 10 + "10");
  /*
  1. Так как один из элементов строка, то тип двух других переводится в строки "10" + "10" + "10"
  2. С помощью конкатенации сливаются строки "10" + "10" + "10"
  3. С помощью console.log выводим строку "101010" в консоль.
*/
console.log(10 + "10" + 10);
  /*
  1. 10 прибавляется к 10 получается 20
  2. Строка "10" за счет +"" становится цифрой 10 и прибавляется к 20 получается 30
  3. С помощью console.log выводим цифру 30 в консоль.
*/
console.log(10 + 10 + +"10");
  /*
  1. Пустая строка "" за счет знака минус прверащается в близку к нулю цифру с отрицательным значением
  2. При делении 10 на бесконечно малую отрицательную велечину получаем бесконечно большое отрицательное значение
  3. С помощью console.log выводим -Infinity в консоль.
*/
console.log(10 / -"");
  /*
  1. Знак + перед строкой 2,5 пытался превратить значение в цифру, но из-за запятой не смог
  2. Цифра не может делится на строку поэтому получается результат нет решения
  3. С помощью console.log выводим NaN в консоль.
*/
console.log(10 / +"2,5");
</script>
</body>
</html>
